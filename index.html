<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <header>
        <p class="turn">Player 1 turn!</p>        
    </header>

    <div class="scores">
        <p class="score1"></p>
        <p class="score2"></p>
    </div>
    
    <table>
        <tr>
            <th class="th 1 border-right"></th>
            <th class="th 2 border-right"></th>
            <th class="th 3"></th>
        </tr>
        <tr>
            <th class="th 4 border-top-bottom"></th>
            <th class="th 5 border"></th>
            <th class="th 6 border-top-bottom"></th>
        </tr>
        <tr>
            <th class="th 7 border-right"></th>
            <th class="th 8 border-right"></th>
            <th class="th 9"></th>
        </tr>
    </table>

    <div class="reset-div">
        <button id="reset-btn">Reset</button>
        <button id="next-btn">Next</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
